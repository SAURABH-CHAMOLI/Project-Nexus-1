<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">Signup</div>
        <form action="#" class="needs-validation">
            <input type="text" placeholder="Email" class="input1" class="form-control" required>
            <input type="password" placeholder="Password" class="input2" class="form-control" required>
            <input type="password" placeholder="Confirm password" class="input3" class="form-control" required> 
            <button class="btn signup">Signup</button>
        </form>
        <div class="member"> &nbsp; &nbsp; Already have an account? <a href="./login.html">Login</a></div>
        <hr style="margin:0px">
        
        <button class="btn login facebook"> &nbsp; &nbsp; <i class="fa-brands fa-facebook-f"></i> Login with Facebook</button>
        <button class="btn login google"><i class="fa-brands fa-google"></i> Login with Google </button>
    </div>
</body>
</html>
